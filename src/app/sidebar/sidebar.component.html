
  <!--first two colomn spaces will hold the menu of options foe the registry-->
  <h2 id="menutitle">Menu</h2>
  <div class="myNav">
      <div class="nav flex-column nav-pills" style="background-color: #e5d4ee;" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <a routerLink='/dashboard/{{id}}' class="nav-link" id="v-pills-dashboard-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-dashboard" aria-selected="true">
              <img src="https://cdn3.iconfinder.com/data/icons/streamline-icon-set-free-pack/48/Streamline-18-512.png" alt="" id="navIcon"><span>Dashboard</span>
          </a>
          <a class="nav-link" id="v-pills-create-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-create" aria-selected="false">
              <button type="button" class="btn activebtn" data-toggle="modal" data-target="#createModal">
                  <img src="https://cdn2.iconfinder.com/data/icons/arrows-and-universal-actions-icon-set/256/plus_circle-512.png" id="navIcon"><span>Create</span>
              </button>
          </a>
          <a class="nav-link" id="v-pills-invite-tab" data-toggle="pill" href="#v-pills-messages" routerLink='/invite/{{id}}'  role="tab" aria-controls="v-pills-invite" aria-selected="false">
              <img src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/message-512.png" id="navIcon"><span>Invite</span>
          </a>
          <a routerLink='/archive/{{id}}' class="nav-link" id="v-pills-archive-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-archive" aria-selected="false">
              <img src="https://cdn4.iconfinder.com/data/icons/48-bubbles/48/10.Folder-512.png" id="navIcon"><span>Archive</span>
          </a>
          <a class="nav-link" id="v-pills-join-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-join" aria-selected="false">
              <button type="button" class="btn activebtn2" data-toggle="modal" data-target="#joinModal">
                  <img src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/group-512.png" id="navIcon"><span>Join</span>
              </button>
          </a>
      </div>
  </div>

  <div class="joinModal">
      <div class="modal fade" id="joinModal" tabindex="-1" role="dialog" aria-labelledby="joinModal" aria-hidden="true">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="joinModal">Join Registry</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  </div>
                  <h6 class="joinMessage">Congrats! Someone has invited you join their registry. With the invite, a code should have been provided. After entering the code below, you will be able to see all the items in their registry.</h6>
                  <div class="modal-body">
                      <form>
                          <div class="form-group">
                              <label for="exampleInputEmail1">Registry Code</label>
                              <input type="text" class="form-control" id="regCode" aria-describedby="codeHelp" placeholder="Enter code">
                          </div>
                      </form>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn" style="background-color: #a7c1e0a2;"  data-dismiss="modal">Cancel</button>
                      <button type="button" class="btn" style="background-color: #e5d4ee;" data-dismiss="modal" onclick="">Join</button>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <div class="createModal">
      <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModal" aria-hidden="true">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="createModal">Create Registry</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  </div>
                  <div class="modal-body">
                      <form>
                          <div class="form-group">
                              <label for="registyName">Registry Name</label>
                              <input type="text" class="form-control" id="regCode" aria-describedby="codeHelp" placeholder="Enter registry name"
                              [ngModel]="newRegistry.name"
                              (ngModelChange)="newRegistry.name = $event"
                              name='rname'/>
                          </div>
                          <div class="form-group">
                                  <label for="registryDescription">Description</label>
                                  <input type="text" class="form-control" id="regCode" aria-describedby="codeHelp" placeholder="Enter description"
                                  [(ngModel)] = "newRegistry.description"
                                  (ngModelChange) = "newRegistry.description = $event"
                                  name='rdes'>
                              </div>
                      </form>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn" style="background-color: #a7c1e0a2;" data-dismiss="modal" (click)="newRegistry={}">Cancel</button>
                      <button type="button" class="btn" style="background-color: #e5d4ee;" data-dismiss="modal" (click)="addRegistry()">Create</button>
                  </div>
              </div>
          </div>
        </div>
      </div>
