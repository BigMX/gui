<!--next 8 colomn spaces will be used to hold the table of items in a registry and a button to add more items to the registry-->
<div class="registryComponent">
  <div class="dash">
      <h2 id="dashboard">{{currentReg.name}}</h2>
  </div>
    <br>
    <div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Add</th>
            <th>Name of Item</th>
            <th>Price</th>
            <th>Location</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th class="form-check"><input type="checkbox" class="form-check-input" id="checkAdd"></th>
            <th>Dog</th>
            <th>$1</th>
            <th>Petsmart</th>
            <th>Need</th>
          </tr>
          <tr>
              <th class="form-check"><input type="checkbox" class="form-check-input" id="checkRemove"></th>
              <th>Cat</th>
              <th>$3</th>
              <th>Petsmart</th>
              <th>Need</th>
            </tr>
        </tbody>
      </table>
    </div>
    <button type="button" class="btn btn-lg" style="background-color: #cdb4db;" id="archiveButton">
        Add Item(s)
    </button>
    <br><br>
    <hr>
    <button type="button" class="btn btn-lg" style="background-color: rgb(190, 186, 186);" id="deleteButton"  data-toggle="modal" data-target="#deleteModal">
        DELETE REGISTRY
    </button>
</div>

<div class="deleteModal">
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="joinModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModal">Delete Registry</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
              <h4>Are you sure you want to delete this registry?</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" style="background-color: #a7c1e0a2;" data-dismiss="modal">NO</button>
                <button type="button" class="btn" style="background-color: #e5d4ee;" data-dismiss="modal" (click)='deleteRegistry()' [routerLink]="['/dashboard']">Yes!</button>
            </div>
        </div>
    </div>
  </div>
</div>
