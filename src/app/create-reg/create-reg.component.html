<div class="topbuttons">
  <app-sidebuttons></app-sidebuttons>
</div>

<div>
  <div class="menu border-right border-light float-left">
    <app-sidebar></app-sidebar>
  </div>
</div>

  <div class="das">
    <div class="reg">
      <h1 id="registry"> Create registry</h1>
    </div>
    <br>
    <br>
    <form>
      <div class="form-group">
        <label for="registyName">Registry Name</label>
        <input type="text" class="form-control" id="regCode" aria-describedby="codeHelp" placeholder="Enter registry name" [ngModel]="newRegistry.name"
          (ngModelChange)="newRegistry.name = $event" name='rname' />
      </div>
      <div class="form-group">
        <label for="registryDescription">Description</label>
        <input type="text" class="form-control" id="regCode1" aria-describedby="codeHelp" placeholder="Enter description" [(ngModel)]="newRegistry.description"
          (ngModelChange)="newRegistry.description = $event" name='rdes'>
      </div>
    </form>
    <button id="cancel-btn" type="button" class="btn" style="background-color: #a7c1e0a2;" data-dismiss="modal" (click)="newRegistry={}">Cancel</button>
    <button type="button" class="btn" style="background-color: #e5d4ee;" data-dismiss="modal" (click)="addRegistry()">Create</button>
  </div>
