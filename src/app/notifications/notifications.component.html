<div class="topbuttons">
  <app-sidebuttons></app-sidebuttons>
</div>
  
<div>
  <div class="menu border-right border-light float-left">
    <app-sidebar></app-sidebar>
  </div>
  
  <div class="das">
    <div class="dash">
      <h2 class="notifs">Notifications</h2>
    </div>
    <div *ngIf=!length>
      <br> <br>
      <h4 class="text-center alert" style="width: 90%; background: #e5d4ee; margin-left: 3em;">You don't have any notifications right now :(</h4>
      <br> <br>
    </div>
    <div *ngIf=length>
      <br>
      <div class="alert alert-success alert-dismissible fade show" role="alert" *ngFor="let n of notifications">
        {{n.notifications}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="removeAlert(n)">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
</div>
