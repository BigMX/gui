<br>
<div class="container">
  <div class="cartComponent row">
    <div class="col-2">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-8">
      <div class="dash">
          <h2 id="dashboard">Cart</h2>
      </div>
      <div>
        <br>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Remove</th>
              <th>Name of Item</th>
              <th>Price</th>
              <th>Location</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody *ngIf="cart">
            <tr *ngFor="let item of cart">
              <th class="form-check"><input type="checkbox" class="form-check-input" id="checkRemove"></th>
              <th>{{item.name}}</th>
              <th>{{item.price}}</th>
              <th>{{item.location}}</th>
              <th>{{item.status}}</th>
            </tr>
          </tbody>
        </table>
      </div>
      <button type="button" class="btn btn-lg" style="background-color: #cdb4db;" id="removeItem">
        Remove Item(s)
      </button>
      <button type="button" class="btn btn-lg" data-toggle="modal" data-target="#addModal" style="background-color: #a7c1e0a2;" id="addItem"> Add Item</button>
    </div>
    <div class="col-2">
      <app-sidebuttons></app-sidebuttons>
    </div>
  </div>

  <div class="addModal">
      <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModal" aria-hidden="true">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="addModal">Add an item</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  </div>
                  <h6 class="joinMessage">Add an item to your cart!</h6>
                  <div class="modal-body">
                      <form>
                          <div class="form-group">
                              <label for="name">Item name</label>
                              <input type="text" class="form-control" id="regCode" aria-describedby="codeHelp" placeholder="Enter name"
                               [ngModel]="newItem.name"
                               (ngModelChange)="newItem.name = $event"
                               name="iname">
                          </div>
                          <div class="form-group">
                              <label for="price">Price</label>
                              <input type="text" class="form-control" id="regCode" aria-describedby="codeHelp" placeholder="Enter price"
                              [ngModel]="newItem.price"
                              (ngModelChange)="newItem.price = $event"
                              name="iprice">
                          </div>
                          <div class="form-group">
                              <label for="location">Location</label>
                              <input type="text" class="form-control" id="regCode" aria-describedby="codeHelp" placeholder="Enter location"
                              [ngModel]="newItem.location"
                               (ngModelChange)="newItem.location = $event"
                               name="ilocation">
                          </div>
                      </form>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn" style="background-color: #a7c1e0a2;"  data-dismiss="modal" (click)="newItem={}">Cancel</button>
                      <button type="button" class="btn" style="background-color: #e5d4ee;" data-dismiss="modal" (click)="addItem()">Add</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
