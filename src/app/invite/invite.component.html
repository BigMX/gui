<br>
<div class="container">
  <div class="row">
    <div class="col-2">
      <!--first two colomn spaces used for the menu of options for the registry-->
      <h2 id="menutitle">Menu</h2>
      <div class="myNav">
          <div class="nav flex-column nav-pills" style="background-color: #e5d4ee;" id="v-pills-tab" role="tablist" aria-orientation="vertical">
              <a [routerLink]="['/dashboard']" class="nav-link" id="v-pills-dashboard-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-dashboard" aria-selected="true">
                  <img src="https://cdn3.iconfinder.com/data/icons/streamline-icon-set-free-pack/48/Streamline-18-512.png" alt="" id="navIcon"><span>Dashboard</span>
              </a>
              <a class="nav-link" id="v-pills-create-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-create" aria-selected="false">
                  <button type="button" class="btn activebtn" data-toggle="modal" data-target="#createModal">
                      <img src="https://cdn2.iconfinder.com/data/icons/arrows-and-universal-actions-icon-set/256/plus_circle-512.png" id="navIcon"><span>Create</span>
                  </button>
              </a>
              <a [routerLink]="['/invite']" class="nav-link active" id="v-pills-invite-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-invite" aria-selected="false">
                  <img src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/message-512.png" id="navIcon"><span>Invite</span>
              </a>
              <a [routerLink]="['/archive']" class="nav-link" id="v-pills-archive-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-archive" aria-selected="false">
                  <img src="https://cdn4.iconfinder.com/data/icons/48-bubbles/48/10.Folder-512.png" id="navIcon"><span>Archive</span>
              </a>
              <a class="nav-link" id="v-pills-join-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-join" aria-selected="false">
                  <button type="button" class="btn activebtn2" data-toggle="modal" data-target="#joinModal">
                      <img src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/group-512.png" id="navIcon"><span>Join</span>
                  </button>
              </a>
          </div>
      </div>
    </div> <!--end div class col 2-->

    <!--next 8 colomn spaces used for the invite form group and the button to invite someone to the users registry-->
    <div class="col-8">
      <div class="dash">
          <h2 id="dashboard">Invite</h2>
      </div>
        <br>
        <div id="email" class="form-group">
          <label for="exampleFormControlInput1">Email Address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div id="selectreg" class="form-group">
          <label for="exampleFormControlSelect1">Select Registry</label>
          <select class="form-control" id="selectRegistry">
            <option value="0"></option>
            <option value="1">Registry 1</option>
            <option value="2">Registry 2</option>
          </select>
        </div>
        <button type="button" class="btn btn-lg" style="background-color: #e5d4ee;" id="archiveButton">
          Invite
        </button>
    </div> <!--end div class col 8-->

    <!--last two colomn spaces used for the cart button and username dropdown-->
    <div class="col-2">
      <button [routerLink]="['/cart']" npmtype="button" class="btn cartbtn">
        <img src="https://cdn0.iconfinder.com/data/icons/typicons-2/24/shopping-cart-512.png" id="navIcon">(# items)
      </button>
      <div class="dropdown">
          <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              username
              <img src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/gift-512.png" id="userIcon">
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">My Account</a>
              <a class="dropdown-item" href="#">Notifications</a>
              <a class="dropdown-item" href="#">Logout</a>
          </div>
      </div>
    </div> <!--end div class col 2-->

  </div> <!--end div for the row class-->
</div> <!--end div for the container class-->

<!--modals for the join and create buttons-->
<div class="joinModal">
  <div class="modal fade" id="joinModal" tabindex="-1" role="dialog" aria-labelledby="joinModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="joinModal">Join Registry</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <h6 class="joinMessage">Congrats! Someone has invited you join their registry. With the invite, a code should have been provided. After entering the code below, you will be able to see all the items in their registry.</h6>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Registry Code</label>
                        <input type="text" class="form-control" id="regCode" aria-describedby="codeHelp" placeholder="Enter code">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" style="background-color: #a7c1e0a2;" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn" style="background-color: #e5d4ee;" data-dismiss="modal" onclick="">Join</button>
            </div>
        </div>
    </div>
  </div>
</div>
<div class="createModal">
  <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createModal">Create Registry</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="registyName">Registry Name</label>
                        <input type="text" class="form-control" id="regCode" aria-describedby="codeHelp" placeholder="Enter registry name">
                    </div>
                    <div class="form-group">
                            <label for="registryDescription">Description</label>
                            <input type="text" class="form-control" id="regCode" aria-describedby="codeHelp" placeholder="Enter description">
                        </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" style="background-color: #a7c1e0a2;" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn" style="background-color: #e5d4ee;" data-dismiss="modal" onclick="">Join</button>
            </div>
        </div>
    </div>
  </div>
</div>
<!--end modals-->
