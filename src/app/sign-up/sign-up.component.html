<div class="container">
  <div class="sheet">
    <h1 class="text-center">Sign Up</h1>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            Account Information
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="account_lname">
                LastName:
              </label>
              <input type="text" id="account_lname" class="form-control" [(ngModel)]="account.lastName" />
            </div>
            <div class="form-group">
              <label for="account_fname">
                FirstName:
              </label>
              <input type="text" id="account_fname" class="form-control" [(ngModel)]="account.firstName" />
            </div>
            <div class="form-group">
              <label for="account_email">
                Email:
              </label>
              <input type="email" (input)="onSearchChange($event.target.value)" id="account_email" class="form-control" [(ngModel)]="account.email"
              />
              {{alert}}

            </div>
            <div class="form-group">
              <label for="account_phone">
                PhoneNumber:
              </label>
              <input type="text" id="account_phone" class="form-control" [(ngModel)]="account.phone" />
            </div>
            <div class="form-group">
              <label for="account_password">
                Password:
              </label>
              <input ng-hide="showpassword" type="password" ng-model="password" id="account_password" class="form-control" [(ngModel)]="account.password"
              />
            </div>
            <br />
          </div>
        </div>
        <br />
        <br />
        <button class="btn btn-lg btn-success btn-block" type="button">
          Sign Up
        </button>
        <button class="btn btn-lg btn-block" type="button">
          Cancel
        </button>
      </div>
      <div class="col-md-4">
        ?
        <pre>{{account|json}}</pre>

      </div>
    </div>
  </div>
</div>
<br />
