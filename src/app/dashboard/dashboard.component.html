<div class="topbuttons">
  <app-sidebuttons></app-sidebuttons>
</div>

<div>
  <div class="menu border-right border-light float-left">
    <app-sidebar></app-sidebar>
  </div>

  <div class="das">
    <div class="dash">
      <h2 id="dashboard">Dashboard</h2>
    </div>
    <br>
    <br>
    <div style="margin-left: 2em;" class="myRegistries">
      <h4 id="registry">
        <u>My Registries</u>
      </h4>
      <div *ngIf=!length>
        <h3 class="noReg">You don't have any registries right now :( </h3>
      </div>
      <div class="list-group" *ngIf=length>
        <a *ngFor="let r of registry" routerLink='/registry/{{id}}/{{r.id}}' class="list-group-item">
          <h5 class="mb-1">{{r.name}}</h5>
          <small class="mb-1">{{r.description}}</small>
        </a>
      </div>
    </div>
    <br>
    <div style="margin-left: 2em;" class="otherRegistries">
      <h4 id="invited">
        <u>Invited Registries</u>
      </h4>
      <div class="list-group">
        <a *ngFor="let r of inviteReg" routerLink='/viewRegistry/{{id}}/{{r.registry_id}}' class="list-group-item">
          <h5 class="mb-1">{{r.name}}</h5>
          <small class="mb-1">{{r.description}}</small>
        </a>
      </div>
    </div>
  </div>
  <div class="image">

  </div>
</div>
<!--end div for the row class-->
